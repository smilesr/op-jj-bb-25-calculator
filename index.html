
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="calculator">
    <meta name="author" content="Bob Smiles">
    <link rel="stylesheet" href="style.css?v=0.16">
 <!--   <link href="https://fonts.googleapis.com/css?family=Ewert|Monoton" rel="stylesheet"> -->
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class = "face">
      <div class = "container-screen">
  <!--     <div class = "row"> -->
        <div class = "screen">
          <span id="digits"></span>
        </div>
      </div>
      <div class = "container">
        <!-- <div class = "row" -->
        <div class = "button plus" data-key="+"><span class="symbol">+</span></div>
        <div class = "button minus" data-key="-"><span class="symbol">-</span></div>
        <div class = "button times" data-key="*"><span class="symbol">x</span></div>
        <div class = "button divide" data-key="/"><span class="symbol">/</span></div>
       <!--  </div>
        <div class = "row"> -->
        <div class = "button number one" data-key="1"><span class="symbol">1</span></div>
        <div class = "button number two " data-key="2"><span class="symbol">2</span></div>
        <div class = "button number three" data-key="3"><span class="symbol">3</span></div>
       
    
        <div class= "button number four" data-key="4"><span class="symbol">4</span></div>
     <!--    </div>
        <div class = "row"> -->
        <div class="button number five" data-key="5"><span class="symbol">5</span></div>
        <div class="button number six" data-key="6"><span class="symbol">6</span></div>
      
    <!--     </div> -->
    <!--     <div class = "row"> -->
        <div class= "button number seven" data-key="7"><span class="symbol">7</span></div>
        <div class= "button number eight" data-key="8"><span class="symbol">8</span></div>
        <div class= "button number nine" data-key="9"><span class="symbol">9</span></div> <div class = "button number zero" data-key="0"><span class="symbol">0</span></div>
          <div class="button clear-screen" data-key="C"><span class="symbol">C</span></div>
        <div class= "button equal" data-key="="><span class="symbol">=</span></div>
    <!--     </div> -->
      </div>
      <div class="earth"></div>
    </div>
    <script src="script.js?v=1.36">
    </script>
  </body>
</html>

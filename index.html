
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="calculator">
    <meta name="author" content="Bob Smiles">
    <link rel="stylesheet" href="style.css?v=0.13">
    <title>Calculator</title>
  </head>
  <body>
    <div class = "face">
      <div class = "container-screen">
  <!--     <div class = "row"> -->
        <div class = "screen">
          <span id="digits"></span>
        </div>
      </div>
      <div class = "container">
        <!-- <div class = "row" -->
        <div class = "button plus" data-key="+">+</div>
        <div class = "button minus" data-key="-">-</div>
        <div class = "button times" data-key="*">x</div>
        <div class = "button divide" data-key="/">/</div>
       <!--  </div>
        <div class = "row"> -->
        <div class = "button number one" data-key="1">1</div>
        <div class = "button number two " data-key="2">2</div>
        <div class = "button number three" data-key="3">3</div>
       
    
        <div class= "button number four" data-key="4">4</div>
     <!--    </div>
        <div class = "row"> -->
        <div class="button number five" data-key="5">5</div>
        <div class="button number six" data-key="6">6</div>
      
    <!--     </div> -->
    <!--     <div class = "row"> -->
        <div class= "button number seven" data-key="7">7</div>
        <div class= "button number eight" data-key="8">8</div>
        <div class= "button number nine" data-key="9">9</div> <div class = "button number zero" data-key="0">0</div>
          <div class="button clear-screen" data-key="C">C</div>
        <div class= "button equal" data-key="=">=</div>
    <!--     </div> -->
      </div>
    </div>
    <script src="script.js?v=1.3">
    </script>
  </body>
</html>
